<!-- templates/exercise_snippet.html -->

{% comment %} <article class="article-practice">
    <p class="practice-text" data-exercise="{{ exercise_id }}">
        {{ words_text }}
    </p>
    <div class="practice-buttons">
        <button class="check-answers">Проверить</button>
    </div>
</article> {% endcomment %}

<article class="article-practice">
    <div class="practice-text-container" data-exercise="{{ exercise_id }}">
        {% if is_orth21_lines %}
            {% for line in words_lines %}
                <p class="practice-line">{{ line }}</p>
            {% endfor %}
        {% else %}
            <p class="practice-line">{{ words_text }}</p>
        {% endif %}
    </div>
    <div class="practice-buttons">
        <button class="check-answers">Проверить</button>
    </div>
</article>
