<!-- task_wordok_snippet.html -->
<div class="task-wordok-exercise">
    <h3>Задание 6: Лексические нормы</h3>
    <p>{{ instruction }}</p>
    <div style="margin: 15px 0; line-height: 1.6;">
        {{ text }}
    </div>
    <input
        type="text"
        class="wordok-input"
        placeholder="Напишите слово"
        autocomplete="off"
        style="width: 40%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"
    >
    <button class="check-task-wordok" style="margin-top: 5px;">Проверить</button>
    <div class="task-wordok-result" style="margin-top: 15px; display: none; font-weight: bold;"></div>
</div>
